<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <link rel='stylesheet' type="text/css" href='style.css' />
    <title>Champions League Stats</title>
  </head>
  <body>
    <div>
      <ul class="navigation">
        <li><a href="strzelcy.html">Najlepsi strzelcy</a></li>
        <li><a href="ranking.html">Ranking drużyn</a></li>
        <li><a href="kartki.html">Zawodnicy z największą ilością kartek</a></li>
        <li><a href="main.html">Strona główna</a></li>
    </div>
    <h1>Najbardziej bramkostrzelne drużyny w fazie pucharowej sezonu 18/19</h1>
<div class="container mt-4" id="app">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Nazwa drużyny</th>
          <th scope="col">Kod</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="club in clubs">
          <td>{{ club.name }}</td>
          <td>{{ club.code }}</td>
        </tr>
      </tbody>
    </table>
  </div>
 <script>
    var app = new Vue({
      el: '#app',
      data: {
        clubs: []
      },
      mounted: function() {
        axios.get('https://raw.githubusercontent.com/openfootball/football.json/master/2019-20/es.1.clubs.json')
            .then(response => {
              this.clubs = response.data[0].clubs;
              console.log(response);
            })
            .catch(error => {
              console.log(error);
            });
      }
    })
  </script>
    <style></style>
    
  </body>
</html>
